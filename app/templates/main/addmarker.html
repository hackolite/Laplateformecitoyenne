{% extends "main/base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add point</h3>
    <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          <div class="notification is-danger">
              {{ messages[0] }}.
          </div>
      {% endif %}
      {% endwith %}
      <form method="POST" action="/addmarker" class="form" role="form">
        {{ form.hidden_tag() }}

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="fabricMask" placeholder="Masque en tissu" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="surgicalMask" placeholder="Masque de chirurgie" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="constructionMask" placeholder="Masque de chantier" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="glasses" placeholder="Lunettes" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="blouse" placeholder="Blouse" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="visor" placeholder="Visiere" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Add Point</button>
        </form>
    </div>
</div>
{% endblock %}
